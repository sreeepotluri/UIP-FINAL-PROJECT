<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UIP_Project_SUMMER</title>
    <link href="styles\style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form id="register-form">
  <div class="Form">
    <h1>Register</h1>
    <p>Please fill all the details to create an account.</p>
    <hr>
    <label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" id="firstname" required>
    
    <label for="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" id="lastname" required>

    <label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" id="username"  required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

    <label for="dateofbirth"><b>Date of Birth:</b></label>
  <input type="date" name="dateofbirthday">
  <input type="submit">
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <input type="submit" value="Register">
    <!---button type="submit" class="registerbtn">Register</button>-->
  </div>
  
  <div class="Form">
    <p>Already have an account? <a href="login.html">Log in</a>.</p>
  </div>
</form>
<script src="./script.js"></script>
  </body>
</html>
